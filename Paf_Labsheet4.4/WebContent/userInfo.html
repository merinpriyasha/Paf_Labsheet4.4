<!DOCTYPE html>
<html>
<head>
<!-- charset meta tag -->
<meta charset="utf-8">
<!-- head code meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- javascript files -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>

<!-- import alidation.js -->
<script src="js/validation.js" type="text/javascript"></script>

<title>Registration form</title>
</head>
<body>

	<div class="container-fluid">
		<h2>Register</h2>
		<hr>
	</div>
	<div class="container">
		<form class="form-inline" action="">
			<div class="form-group">
				<label for="username">Username<mark>*</mark></label> <input
					type="text" class="form-control" id="username" placeholder=""
					name="username" onchange="emptyCheck('username', username)"
					onclick="emptyCheck('username', username)">

				<div class="alert alert-success">
					<label for="userCheck">Username can contain any letter or
						numbers without spaces</label>
				</div>
			</div>


			<div class="form-group">
				<label for="email">E-mail<mark>*</mark></label> <input type="email"
					class="form-control" id="email" placeholder="" name="email"
					onchange="emailValidation('email', email)"
					onclick="emailValidation('email', email)">

				<div class="alert alert-success">
					<label for="userCheck">Please provide your E-mail</label>
				</div>
			</div>


			<div class="form-group">
				<label for="nic">NIC<mark>*</mark></label> <input type="text"
					class="form-control" id="nic" placeholder="" name="nic"
					onchange="nicValidation('nic', nic)"
					onclick="nicValidation('nic', nic)">

				<div class="alert alert-success">
					<label for="userCheck">Please provide your NIC number</label>
				</div>

			</div>


			<div class="form-group">
				<label for="mobile">Mobile<mark>*</mark></label> <input type="text"
					class="form-control" id="mobile" placeholder="" name="mobile"
					onchange="mobileValidation('mobile', mobile)"
					onclick="mobileValidation('mobile', mobile)">

				<div class="alert alert-success">
					<label for="userCheck">Please provide your mobile number</label>
				</div>
			</div>


			<div class="form-group">
				<label for="pwd">Password<mark>*</mark></label> <input
					type="password" class="form-control" id="pwd" placeholder=""
					name="pwd">

				<div class="alert alert-success">
					<label for="userCheck">Password should be at least 4
						characters</label>
				</div>
			</div>


			<div class="form-group">
				<label for="pwdConfirm">Password<mark>(Confirm)*</mark></label> <input
					type="text" class="form-control" id="pwdConfirm" placeholder=""
					name="pwdConfirm">

				<div class="alert alert-success">
					<label for="userCheck">Please Confirm password</label>
				</div>
			</div>


			<br>
			<br> <input name="btnSubmit" type="submit" value="Register"
				class="btn btn-primary" onclick="validateForm()">

		</form>
	</div>

</body>
</html>
